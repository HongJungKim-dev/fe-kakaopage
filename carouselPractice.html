<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/carouselPractice.css" />
  </head>
  <body>
    <div class="slide__container">
      <ul class="slide__list">
        <li class="slide__item">
          <a>
            <img
              class="slide__img slide__img1 selected"
              src="https://dn-img-page.kakao.com/download/resource?kid=dPouSR/hzp2ga2zPr/wyTVi3KYdkIX1L7lTVJ7n0"
              alt="slide__one"
            />
          </a>
        </li>
        <li class="slide__item">
          <a>
            <img
              class="slide__img slide__img2"
              src="https://dn-img-page.kakao.com/download/resource?kid=GWcC3/hzp2mPRnmz/bhHzYqdGdBS9ebsROrp2y0"
              alt="slide__two"
            />
          </a>
        </li>
        <li class="slide__item">
          <a>
            <img
              class="slide__img slide__img3"
              src="https://dn-img-page.kakao.com/download/resource?kid=Z3SfW/hzp2hViyoE/TLNRTkYmzkwSNyKIyFxe01"
              alt="slide__three"
            />
          </a>
        </li>
        <li class="slide__item">
          <a>
            <img
              class="slide__img slide__img4"
              src="https://dn-img-page.kakao.com/download/resource?kid=bJ0Aku/hzp2moMU6e/cEihkdBNG70ikK3gfKUK81"
              alt="slide__four"
            />
          </a>
        </li>
        <li class="slide__item">
          <a>
            <img
              class="slide__img slide__img5"
              src="https://dn-img-page.kakao.com/download/resource?kid=yZ7RH/hzp2n2gMJN/fPcToelvlGnohISzY0RRok"
              alt="slide__five"
            />
          </a>
        </li>
      </ul>
    </div>

    <img
      class="previous__icon"
      src="https://static-page.kakao.com/static/pc/ic-banner-paging-back-nor.svg?85bef3b447d17ee7cbefa349c973fe56"
    />
    <img
      class="next__icon"
      src="https://static-page.kakao.com/static/pc/ic-banner-paging-next-nor.svg?cf6a870397c04c13add6c27f1f735d93"
    />
    <script src="carouselPractice.js" type="module"></script>
  </body>
</html>
