<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaopage clone</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <div class="header__container">
          <img
            src="img/logo-kakaopage.svg"
            alt="logo"
            class="header__container__home"
          />

          <!-- Todo : form을 ul 외부로 빼고 form과 ul을 div로 감싸기, 컴포넌트화할때 눌러서 페이지이동하는것이 li로 연속적으로 있게하고 검색은 연속적으로 렌더링할 필요없다고 생각함 -->
          <ul class="header__navigation__sub">
            <li>
              <form>
                <input />
              </form>
            </li>
            <li>
              <img src="img/pc-logo-stage.svg" alt="logo_stage" />
            </li>
            <li>
              <button class="header__navigation__btn">캐시충전</button>
            </li>
            <li>
              <button>로그인</button>
            </li>
          </ul>
        </div>

        <nav>
          <ul class="header__navigation__menu">
            <li>
              <img src="img/menu_home.svg" alt="menu_home" />
            </li>
            <li>
              <img src="img/menu_toon.svg" alt="menu_toon" />
            </li>
            <li>
              <img src="img/menu_novel.svg" alt="menu_novel" />
            </li>
            <li>
              <img src="img/menu_vod.svg" alt="menu_vod" />
            </li>

            <li>
              <img src="img/menu_broadcast.svg" alt="menu_broadcast" />
            </li>
            <li>
              <img src="img/menu_book.svg" alt="menu_book" />
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main>
      <nav>
        <ul class="main__navigation__menu">
          <li>
            <a>홈</a>
          </li>
          <li>
            <a>요일연재</a>
          </li>
          <li>
            <a>웹툰</a>
          </li>
          <li>
            <a>소년</a>
          </li>
          <li>
            <a>드라마</a>
          </li>
          <li>
            <a>로맨스</a>
          </li>
          <li>
            <a>로판</a>
          </li>
          <li>
            <a>액션무협</a>
          </li>
          <li>
            <a>BL</a>
          </li>
        </ul>
      </nav>

      <section>
        <div class="banner__box">
          <img
            class="banner__content"
            src="img/banner.png"
            alt="webtoon-slide-content"
          />
        </div>
        <h1>지옥에서 독식</h1>
        <span>UP</span>
        <span>clock</span>
        <span>웹툰</span>
        <span>|</span>
        <span>person</span>
        <span>17.3만명</span>
        <button>난이도: 지옥 종말의 별에 진입합니다.</button>
      </section>

      <section>
        <div>오늘 UP</div>
        <div>오늘 신작</div>
        <div>오리지널</div>
        <div>완결까지 정주행</div>
        <div>독립운동가 웹툰</div>
        <div>오늘 랭킹</div>
      </section>

      <section>
        <button>이전</button>
        <img alt="event-slide" />
        <button>다음</button>
      </section>

      <section>
        <nav>
          <ul>
            <li>
              <button>월</button>
            </li>
            <li>
              <button>화</button>
            </li>
            <li>
              <button>수</button>
            </li>
            <li>
              <button>목</button>
            </li>
            <li>
              <button>금</button>
            </li>
            <li>
              <button>토</button>
            </li>
            <li>
              <button>일</button>
            </li>
            <li>
              <button>완료</button>
            </li>
          </ul>
        </nav>

        <section>
          <button>전체</button>
          <span>|</span>
          <button>웹툰</button>
          <span>|</span>
          <button><span>clock</span>웹툰</button>

          <div>
            <span>전체 (180)</span>
            <span>▼</span>
          </div>
        </section>

        <article>
          <div>
            <img />
            <span>star</span>
            <span>9.3</span>
            <span>clock</span>
          </div>
          <h2 class="title">제목</h2>
          <span>UP아이콘</span>
          <span>person아이콘</span>
          <span>11.5만명</span>
        </article>
      </section>

      <button>카카오페이지 앱으로 보기</button>
    </main>
    <footer></footer>
  </body>
</html>
